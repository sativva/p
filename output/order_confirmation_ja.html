<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Email notification</title>
    <style>
      body {
        background: #f7f7f7;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        margin: 0;
        padding: 20px;
      }
      table {
        width: 100%;
        max-width: 600px;
        margin: auto;
        background: white;
        padding: 20px;
        border-collapse: collapse;
      }
    </style>
    
  </head>
  <body>
    <!-- BEGIN: CONTAINER -->
<table class="container container_header" cellpadding="0" cellspacing="0" border="0" width="100%" style="border-collapse: collapse; min-width: 100%; direction: ltr;" role="presentation" bgcolor="#fefcf6">
  <tbody>
    <tr>
      <th valign="top" style="mso-line-height-rule: exactly;">
        <center style="width: 100%;">
          <table border="0" width="620" cellpadding="0" cellspacing="0" align="center" style="width: 620px; min-width: 620px; max-width: 620px; direction: ltr; Margin: auto;" class="email-container" role="presentation">
            <tbody>
              <tr>
                <th valign="top" class="container_border" style="mso-line-height-rule: exactly;">
                  <!-- BEGIN : SECTION : HEADER -->
                  <table class="sections_container header" data-id="header" id="section-header" border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" role="presentation" bgcolor="#fefcf6">
                    <tr>
                      <td class="" style="mso-line-height-rule: exactly;" bgcolor="#fefcf6">
                        <table border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" role="presentation">
                          <tr>
                            <th class="section_border" style="mso-line-height-rule: exactly; padding: 30px 30px 0px;" bgcolor="#fefcf6">
                              <table border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" role="presentation">
                                <tr>
                                  <th class="column_logo section_content" style="mso-line-height-rule: exactly; padding: 8px 30px;" align="center" bgcolor="#fefcf6">
                                    <!-- Logo : BEGIN -->
                                    <a data-container-width="303 620" href="{% capture link %}https://adamlippes.com/{% endcapture %}{% if link contains shop.domain %}{% assign split_link = link | split: question_mark %}{{ split_link[0] }}?{{ default_utms }}&utm_content=logo{% if split_link[1] != blank %}&{{ split_link[1] }}{% endif %}{% else %}{{ link }}{% endif %}" target="_blank" style="color: #c3c3c3; text-decoration: none !important; text-underline: none;">
                                    <img src="https://cdn.filestackcontent.com/api/file/FxwHVFpRFydsyrdBODLy/convert?fit=max&w=303" class="logo logo-center logo-mobile-center " width="151" border="0" style="width: 151px; height: auto !important; display: block; Margin: 0 auto;">
                                  </a>
                                  <!-- Logo : END -->
                                </th>
                              </tr>
                            </table>
                          </th>
                        </tr>
                      </table>
                    </td>
                  </tr>
                  <tr>
                    <td class="" style="mso-line-height-rule: exactly;" bgcolor="#fefcf6">
                      <table border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" id="mixContainer" role="presentation">
                        <tr data-id="link-list" class="section">
                          <td class="menu_bar menu_bar_1" style="mso-line-height-rule: exactly; padding: 30px 0;" bgcolor="#fefcf6">
                            <table class="table_menu_bar" border="0" width="100%" cellpadding="0" cellspacing="0" role="presentation" style="direction: ltr;">
                              <tr>
                                <th class="menu_bar_item first" style="width: 33%; mso-line-height-rule: exactly; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; color: #2e2a39; font-size: 14px; line-height: 34px; font-weight: 500; text-transform: none; letter-spacing: 1.5px; border-right-width: 1px; border-right-color: #f8ecc8; border-left-width: 1px; border-left-color: #f8ecc8; border: none;" align="center" bgcolor="#fefcf6">
                                  <a href="{% capture link %}https://adamlippes.com/collections/woman-view-all{% endcapture %}{% if link contains shop.domain %}{% assign split_link = link | split: question_mark %}{{ split_link[0] }}?{{ default_utms }}&utm_content=site-link&utm_term=shop{% if split_link[1] != blank %}&{{ split_link[1] }}{% endif %}{% else %}{{ link }}{% endif %}" target="_blank" style="color: #000000 !important; text-decoration: none !important; text-underline: none; word-wrap: break-word; border-bottom-width: 1px; border-bottom-color: #5f5f5f; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 34px; font-weight: 500; text-transform: none; letter-spacing: 1.5px; text-align: center !important; border: none;">
                                  Shop
                                </a>
                              </th>
                              <th class="menu_bar_item" style="width: 33%; mso-line-height-rule: exactly; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; color: #2e2a39; font-size: 14px; line-height: 34px; font-weight: 500; text-transform: none; letter-spacing: 1.5px; border-right-width: 1px; border-right-color: #f8ecc8; border-left-width: 1px; border-left-color: #f8ecc8; border: none;" align="center" bgcolor="#fefcf6">
                                <a href="{% capture link %}https://adamlippes.com/pages/about-adam-lippes{% endcapture %}{% if link contains shop.domain %}{% assign split_link = link | split: question_mark %}{{ split_link[0] }}?{{ default_utms }}&utm_content=site-link&utm_term=about{% if split_link[1] != blank %}&{{ split_link[1] }}{% endif %}{% else %}{{ link }}{% endif %}" target="_blank" style="color: #000000 !important; text-decoration: none !important; text-underline: none; word-wrap: break-word; border-bottom-width: 1px; border-bottom-color: #5f5f5f; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 34px; font-weight: 500; text-transform: none; letter-spacing: 1.5px; text-align: center !important; border: none;">
                                About
                              </a>
                            </th>
                            <th class="menu_bar_item last" style="width: 33%; mso-line-height-rule: exactly; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; color: #2e2a39; font-size: 14px; line-height: 34px; font-weight: 500; text-transform: none; letter-spacing: 1.5px; border-right-width: 1px; border-right-color: #f8ecc8; border-left-width: 1px; border-left-color: #f8ecc8; border: none;" align="center" bgcolor="#fefcf6">
                              <a href="mailto:customerservice@adamlippes.com" target="_blank" style="color: #000000 !important; text-decoration: none !important; text-underline: none; word-wrap: break-word; border-bottom-width: 1px; border-bottom-color: #5f5f5f; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 34px; font-weight: 500; text-transform: none; letter-spacing: 1.5px; text-align: center !important; border: none;">
                                Contact
                              </a>
                            </th>
                          </tr>
                        </table>
                      </td>
                    </tr>
                </table>
                <!-- END : SECTION : HEADER -->
              </th>
            </tr>
            </tbody>
          </table>
        </center>
      </th>
    </tr>
  </tbody>
</table>
<!-- END : CONTAINER -->

    
    <!-- BEGIN: CONTAINER -->
<table class="container container_footer" cellpadding="0" cellspacing="0" border="0" width="100%" style="border-collapse: collapse; min-width: 100%; direction: ltr;" role="presentation" bgcolor="#fefcf6">
  <tbody>
    <tr>
      <th valign="top" style="mso-line-height-rule: exactly;">
        <center style="width: 100%;">
        <table border="0" width="620" cellpadding="0" cellspacing="0" align="center" style="width: 620px; min-width: 620px; max-width: 620px; direction: ltr; Margin: auto;" class="email-container" role="presentation">
          <tbody>
            <tr>
              <th valign="top" class="container_border" style="mso-line-height-rule: exactly;">
                <!-- BEGIN : SECTION : FOOTER -->
                <table class="sections_container footer" data-id="footer" id="section-footer" border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" role="presentation" bgcolor="#fefcf6">
                  <tr>
                    <td class="section_border" style="mso-line-height-rule: exactly; padding: 45px 30px 30px;" bgcolor="#fefcf6">
                      <table border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" role="presentation">
                        <tr>
                          <th class="column_footer_logo section_content" width="50%" style="mso-line-height-rule: exactly; padding: 8px 30px;" align="left" bgcolor="#fefcf6">
                            <!-- Footer Logo : BEGIN -->
                            <a href="{% capture link %}https://adamlippes.com/{% endcapture %}{% if link contains shop.domain %}{% assign split_link = link | split: question_mark %}{{ split_link[0] }}?{{ default_utms }}&utm_content=footer-logo{% if split_link[1] != blank %}&{{ split_link[1] }}{% endif %}{% else %}{{ link }}{% endif %}" target="_blank" style="color: #000000; text-decoration: none !important; text-underline: none; font-size: 14px;">
                            <img src="https://cdn.filestackcontent.com/api/file/fVdwxQyMT9CeyvqpH19I/convert?fit=max&w=240" class="footer_logo " alt="{{shop_name}}" width="120" border="0" style="width: 120px; height: auto !important; display: block; text-align: left; padding-bottom: 30px; Margin: 0;">
                            <!-- Footer Logo : END -->
                          </a>
                        </th>
                      </tr>
                      <tr>
                        <!-- BEGIN : 2 COLUMNS : SHOP_BLOCK -->
                        <th class="section_content" style="mso-line-height-rule: exactly; padding: 8px 30px;" bgcolor="#fefcf6">
                          <table border="0" width="100%" cellpadding="0" cellspacing="0" align="center" style="min-width: 100%; direction: ltr;" role="presentation">
                            <tr>
                              <!-- BEGIN : Column 1 of 2 : SHOP_BLOCK -->
                              <th width="50%" class="column_1_of_2 column_shop_block " style="mso-line-height-rule: exactly; padding-top: 0; padding-bottom: 0;" align="left" bgcolor="#fefcf6" valign="top">
                                <table align="center" border="0" width="100%" cellpadding="0" cellspacing="0" style="min-width: 100%; direction: ltr;" role="presentation">
                                  <!-- Store Website : BEGIN -->
                                  <tr>
                                    <th class="column_shop_block1 " width="100%" style="mso-line-height-rule: exactly; padding-right: 15px; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 28px; font-weight: 300; color: #000000; text-transform: none; padding-bottom: 0; padding-top: 0;" align="left" bgcolor="#fefcf6" valign="top">
                                      <a href="{% capture link %}{{shop.url}}{% endcapture %}{% if link contains shop.domain %}{% assign split_link = link | split: question_mark %}{{ split_link[0] }}?{{ default_utms }}&utm_content=footer-website-link{% if split_link[1] != blank %}&{{ split_link[1] }}{% endif %}{% else %}{{ link }}{% endif %}" target="_blank" data-key="section_shop_block1" style="color: #000000; text-decoration: none !important; text-underline: none; font-size: 14px; font-weight: 300; text-transform: none;">ADAMLIPPES.COM</a>
                                    </th>
                                  </tr>
                                  <!-- Store Website : END -->
                                  <!-- Store Address : BEGIN -->
                                  <tr>
                                    <th class="column_shop_block2 " data-key="section_shop_block2" width="100%" style="mso-line-height-rule: exactly; padding-right: 15px; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 28px; font-weight: 300; color: #000000; text-transform: none; padding-top: 0; padding-bottom: 0;" align="left" bgcolor="#fefcf6" valign="top">
                                      Adam Lippes LLC<br>
                                      New York, NY 10007<br>
                                      <br>
                                      &#169; 2024
                                    </th>
                                  </tr>
                                  <!-- Store Address : END -->
                                </table>
                              </th>
                              <!-- END : Column 1 of 2 : SHOP_BLOCK -->
                              <!-- BEGIN : Column 2 of 2 : SOCIAL_BLOCK -->
                              <th width="50%" class="column_2_of_2 column_social_block " style="mso-line-height-rule: exactly; padding-top: 0; padding-bottom: 0;" align="right" bgcolor="#fefcf6" valign="top">
                                <table align="center" border="0" width="100%" cellpadding="0" cellspacing="0" style="min-width: 100%; direction: ltr;" role="presentation">
                                  <!-- Social heading : BEGIN -->
                                  <tr>
                                    <th class="column_footer_title " width="100%" style="mso-line-height-rule: exactly; padding-left: 15px; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 28px; font-weight: 500; color: #000000; text-transform: none; letter-spacing: 1.5px;" align="left" bgcolor="#fefcf6" valign="top">
                                      <p data-key="section_footer_title" style="mso-line-height-rule: exactly; direction: ltr; font-family: -apple-system,BlinkMacSystemFont,'Segoe UI',Arial,'Poppins'; font-size: 14px; line-height: 28px; font-weight: 500; text-transform: none; color: #000000; letter-spacing: 1.5px; Margin: 0;" align="left">Connect</p>
                                    </th>
                                  </tr>
                                  <!-- Social heading : END -->
                                  <!-- Store Address : BEGIN -->
                                  <tr>
                                    <th class="
                                      column_shop_social_icons
                                      " width="100%" style="mso-line-height-rule: exactly; padding-left: 15px;" align="left" bgcolor="#fefcf6" valign="top">
                                      <a class="social-link" href="https://www.facebook.com/adamlippes/" target="_blank" title="Facebook" style="color: #000000; text-decoration: none !important; text-underline: none; font-size: 14px;">
                                        <img width="38" class="social-icons" alt="Facebook" src="https://www.orderlyemails.com/facebook_1.png" style="width: 38px; height: auto !important; vertical-align: middle; padding: 8px 30px 30px 0;">
                                      </a>
                                      <a class="social-link" href="https://www.instagram.com/adamlippes/" target="_blank" title="Instagram" style="color: #000000; text-decoration: none !important; text-underline: none; font-size: 14px;">
                                        <img width="38" class="social-icons" alt="Instagram" src="https://www.orderlyemails.com/instagram_1.png" style="width: 38px; height: auto !important; vertical-align: middle; padding: 8px 30px 30px 0;">
                                      </a>
                                      <a class="social-link" href="https://www.pinterest.com/adamlippes/" target="_blank" title="Pinterest" style="color: #000000; text-decoration: none !important; text-underline: none; font-size: 14px;">
                                        <img width="38" class="social-icons" alt="Pinterest" src="https://www.orderlyemails.com/pinterest_1.png" style="width: 38px; height: auto !important; vertical-align: middle; padding: 8px 30px 30px 0;">
                                      </a>
                                    </th>
                                  </tr>
                                </table>
                              </th>
                              <!-- END : Column 2 of 2 : SOCIAL_BLOCK -->
                            </tr>
                          </table>
                        </th>
                        <!-- END : 2 COLUMNS : SOCIAL_BLOCK -->
                      </tr>
                      <tr>
                        <th height="1" border="0" style="height: 1px; line-height: 1px; font-size: 1px; mso-line-height-rule: exactly; padding: 0;" bgcolor="#fefcf6">
                          <img id="open-image" src="https://{{ shop.domain }}/tools/emails/open/order-confirmation/1" alt="" width="1" height="1" border="0">
                        </th>
                      </tr>
                    </table>
                  </td>
                </tr>
              </table>
              <!-- END : SECTION : FOOTER -->
            </th>
          </tr>
        </tbody>
      </table>
    </center>
   </th>
  </tr>
</tbody>
</table>

  </body>
</html>
